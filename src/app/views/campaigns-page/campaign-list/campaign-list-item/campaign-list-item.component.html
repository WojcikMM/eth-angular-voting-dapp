<mat-card *ngIf="campaign">
  <mat-card-header>
    <mat-card-title>{{campaign.name$ | async}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="/assets/campaign-logo.png" alt="Campaign Logo"/>
  <mat-card-content>
    <mat-card-subtitle>Vote count: 0</mat-card-subtitle>
    <mat-card-subtitle>Status: active</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-flat-button color="primary" [routerLink]="['/campaign', '1']">Preview</button>
  </mat-card-actions>
</mat-card>
